<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏作品 | 个人艺术作品集</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .games {
            padding: 12rem 5% 8rem;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
            margin-bottom: 4rem;
        }
        .game-item {
            background-color: #fff;
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        .game-item:hover {
            transform: translateY(-10px);
        }
        .game-image {
            height: 200px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-image i {
            font-size: 3rem;
            color: #888;
        }
        .game-content {
            padding: 1.5rem;
        }
        .game-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .game-content p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .game-link {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }
        .game-link:hover {
            background-color: #555;
        }
        @media screen and (max-width: 768px) {
            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html#home">首页</a></li>
            <li><a href="index.html#about">关于我</a></li>
            <li><a href="artworks.html">艺术作品</a></li>
            <li><a href="videos.html">视频展示</a></li>
            <li><a href="games.html">游戏作品</a></li>
            <li><a href="index.html#contact">联系方式</a></li>
        </ul>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <!-- 游戏作品部分 -->
    <section id="games" class="games">
        <h2>游戏作品</h2>
        <div class="game-grid">
            <div class="game-item">
                <div class="game-image">
                    <img src="gamecover/小鸟跳跃.png" alt="小鸟跳跃游戏封面" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="game-content">
                    <h3>小鸟跳跃</h3>
                    <p>一款简单有趣的跳跃类游戏，控制小鸟避开障碍物，尽可能获得高分。</p>
                    <a href="game/小鸟跳跃.html" class="game-link" target="_blank">开始游戏</a>
                </div>
            </div>
            <div class="game-item">
                <div class="game-image">
                    <img src="gamecover/小鸡过马路.jpg" alt="小鸡过马路游戏封面" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="game-content">
                    <h3>小鸡过马路</h3>
                    <p>帮助小鸡安全过马路，避开各种车辆和障碍物，到达对面的安全区域。</p>
                    <a href="game/小鸡过马路.html" class="game-link" target="_blank">开始游戏</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 艺术作品集. 保留所有权利.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
