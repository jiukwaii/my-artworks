<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素小鸡过马路</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            overflow: hidden;
            color: #f8f8f8;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: #0f3460;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 4px solid #4cc9f0;
        }

        /* 像素风格标题 */
        .game-title {
            text-align: center;
            padding: 15px 0;
            font-size: 28px;
            color: #ffd166;
            text-shadow: 3px 3px 0 #ef476f, 6px 6px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 4px solid #4cc9f0;
        }

        /* 游戏区域 */
        .game-board {
            position: relative;
            width: 100%;
            height: 500px;
            background: #1b998b;
            overflow: hidden;
        }

        /* 游戏状态栏 */
        .game-status {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 16px;
            color: #ffd166;
        }

        /* 分数显示 */
        .score {
            color: #4cc9f0;
        }

        /* 像素网格背景 */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }

        /* 小鸡角色 */
        .chicken {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #ffd166;
            border-radius: 5px;
            z-index: 100;
            transition: all 0.1s ease;
            box-shadow: inset -3px -3px 0 rgba(0,0,0,0.2);
        }

        /* 小鸡眼睛 */
        .chicken::before, .chicken::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
            top: 10px;
        }

        .chicken::before { left: 8px; }
        .chicken::after { right: 8px; }

        /* 小鸡嘴 */
        .chicken::after {
            content: '';
            width: 10px;
            height: 6px;
            background: #ef476f;
            top: 20px;
            left: 12px;
            border-radius: 0 0 5px 5px;
        }

        /* 地形样式 */
        .grass {
            position: absolute;
            width: 100%;
            height: 40px;
            background: #06d6a0;
            z-index: 2;
        }

        .road {
            position: absolute;
            width: 100%;
            height: 40px;
            background: #333;
            z-index: 2;
        }

        .river {
            position: absolute;
            width: 100%;
            height: 40px;
            background: #4cc9f0;
            z-index: 2;
        }

        /* 车辆样式 */
        .car {
            position: absolute;
            width: 60px;
            height: 30px;
            border-radius: 5px;
            z-index: 3;
            box-shadow: inset -4px -4px 0 rgba(0,0,0,0.3);
        }

        /* 不同颜色的车 */
        .car.red { background: #ef476f; }
        .car.blue { background: #4cc9f0; }
        .car.green { background: #06d6a0; }

        /* 浮木样式 - 随机长度 */
        .log {
            position: absolute;
            height: 30px;
            background: #8d5a46;
            border-radius: 5px;
            z-index: 3;
            box-shadow: inset -3px -3px 0 rgba(0,0,0,0.3);
        }

        /* 树样式 */
        .tree {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #06d6a0;
            z-index: 3;
            border-radius: 5px;
        }

        .tree::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -10px;
            width: 50px;
            height: 30px;
            background: #06d6a0;
            border-radius: 50%;
            z-index: 4;
        }

        /* 金币样式 */
        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffd166;
            border-radius: 50%;
            z-index: 4;
            box-shadow: 0 0 8px gold;
            animation: spin 2s linear infinite;
        }

        /* 金币旋转动画 */
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* 游戏结束画面 */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            display: none;
        }

        .game-over h1 {
            font-size: 48px;
            color: #ef476f;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(239, 71, 111, 0.7);
            animation: pulse 1.5s infinite;
        }

        .game-over.win h1 {
            color: #06d6a0;
            text-shadow: 0 0 10px rgba(6, 214, 160, 0.7);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .final-score {
            font-size: 28px;
            color: #ffd166;
            margin-bottom: 30px;
        }

        /* 游戏按钮 */
        .btn {
            background: #4cc9f0;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 0 #3a9ebd;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: #3a9ebd;
            transform: translateY(2px);
            box-shadow: 0 3px 0 #2a7e9d;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        /* 游戏说明 */
        .instructions {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #a9a9a9;
            line-height: 1.6;
        }

        /* 按键提示 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .key {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border: 2px solid #4cc9f0;
            font-size: 14px;
        }
        
        /* 胜利旗帜 */
        .flag {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 40px;
            height: 60px;
            z-index: 5;
        }
        
        .flag-pole {
            position: absolute;
            top: 0;
            left: 18px;
            width: 4px;
            height: 100%;
            background: #aaa;
        }
        
        .flag-cloth {
            position: absolute;
            top: 5px;
            left: 22px;
            width: 30px;
            height: 20px;
            background: #ef476f;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }
        
        /* 终点区域 */
        .finish-line {
            position: absolute;
            width: 100%;
            height: 5px;
            background: repeating-linear-gradient(
                45deg,
                #ffd166,
                #ffd166 10px,
                #ef476f 10px,
                #ef476f 20px
            );
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-title">像素小鸡过马路</div>
        
        <div class="game-status">
            <div>分数: <span class="score">0</span></div>
            <div>目标: 安全抵达终点!</div>
        </div>
        
        <div class="game-board">
            <div class="grid-bg"></div>
            <!-- 游戏元素将通过JS动态生成 -->
        </div>
        
        <div class="game-over">
            <h1>游戏结束!</h1>
            <div class="final-score">最终分数: <span id="final-score">0</span></div>
            <button class="btn" id="restart-btn">重新开始</button>
        </div>
        
        <div class="instructions">
            <p>使用 <strong>空格键</strong> 向前移动，<strong>← → 方向键</strong> 左右移动</p>
            <p>躲避车辆，踩在浮木上过河，收集金币！</p>
            <div class="controls">
                <div class="key">← 左移</div>
                <div class="key">→ 右移</div>
                <div class="key">空格 前进</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏常量
            const BOARD_WIDTH = 800;
            const BOARD_HEIGHT = 500;
            const LANE_HEIGHT = 40;
            const CHICKEN_SIZE = 35;
            const FINISH_LINE_Y = 40; // 终点线位置
            
            // 游戏元素
            const gameBoard = document.querySelector('.game-board');
            const scoreDisplay = document.querySelector('.score');
            const finalScoreDisplay = document.getElementById('final-score');
            const gameOverScreen = document.querySelector('.game-over');
            const restartBtn = document.getElementById('restart-btn');
            
            // 游戏状态
            let gameActive = false;
            let score = 0;
            let chickenPosition = { x: BOARD_WIDTH / 2 - CHICKEN_SIZE / 2, y: BOARD_HEIGHT - LANE_HEIGHT };
            let lanes = [];
            let cars = [];
            let logs = [];
            let trees = [];
            let coins = [];
            let chickenElement = null;
            let finishLine = null;
            let flag = null;
            
            // 地形类型常量
            const GRASS = 'grass';
            const ROAD = 'road';
            const RIVER = 'river';
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                gameActive = true;
                score = 0;
                scoreDisplay.textContent = '0';
                chickenPosition = { x: BOARD_WIDTH / 2 - CHICKEN_SIZE / 2, y: BOARD_HEIGHT - LANE_HEIGHT };
                
                // 清空游戏板
                gameBoard.innerHTML = '<div class="grid-bg"></div>';
                
                // 创建终点线和旗帜
                createFinishLine();
                
                // 创建小鸡
                createChicken();
                
                // 创建初始游戏区域
                createInitialLanes();
                
                // 添加事件监听器
                document.addEventListener('keydown', handleKeyPress);
                restartBtn.addEventListener('click', restartGame);
                
                // 开始游戏循环
                requestAnimationFrame(gameLoop);
            }
            
            // 创建终点线
            function createFinishLine() {
                finishLine = document.createElement('div');
                finishLine.className = 'finish-line';
                finishLine.style.top = FINISH_LINE_Y + 'px';
                gameBoard.appendChild(finishLine);
                
                // 创建胜利旗帜
                flag = document.createElement('div');
                flag.className = 'flag';
                flag.style.top = (FINISH_LINE_Y - 50) + 'px';
                flag.style.left = (BOARD_WIDTH / 2 - 20) + 'px';
                
                const pole = document.createElement('div');
                pole.className = 'flag-pole';
                
                const cloth = document.createElement('div');
                cloth.className = 'flag-cloth';
                
                flag.appendChild(pole);
                flag.appendChild(cloth);
                gameBoard.appendChild(flag);
            }
            
            // 创建小鸡角色
            function createChicken() {
                chickenElement = document.createElement('div');
                chickenElement.className = 'chicken';
                chickenElement.style.left = chickenPosition.x + 'px';
                chickenElement.style.top = chickenPosition.y + 'px';
                gameBoard.appendChild(chickenElement);
            }
            
            // 创建初始游戏区域
            function createInitialLanes() {
                lanes = [];
                cars = [];
                logs = [];
                trees = [];
                coins = [];
                
                // 创建起始安全区
                createLane(BOARD_HEIGHT - LANE_HEIGHT, GRASS);
                
                // 创建更多的车道
                for (let i = 1; i < 15; i++) {
                    const laneY = BOARD_HEIGHT - (i + 1) * LANE_HEIGHT;
                    const laneType = getRandomLaneType(i);
                    createLane(laneY, laneType);
                }
            }
            
            // 获取随机车道类型
            function getRandomLaneType(index) {
                // 确保道路和河流之间有安全区
                if (index % 6 === 0 || index % 6 === 2 || index % 6 === 4) {
                    return GRASS;
                } else if (index % 6 === 1) {
                    return ROAD;
                } else {
                    return RIVER;
                }
            }
            
            // 创建车道
            function createLane(y, type) {
                const lane = {
                    y: y,
                    type: type,
                    elements: []
                };
                
                // 创建地形
                const terrain = document.createElement('div');
                terrain.className = type;
                terrain.style.top = y + 'px';
                gameBoard.appendChild(terrain);
                
                // 在安全区添加树和金币
                if (type === GRASS) {
                    createTrees(lane);
                    createCoins(lane);
                }
                // 在道路上添加车辆
                else if (type === ROAD) {
                    createCars(lane);
                }
                // 在河流上添加浮木
                else if (type === RIVER) {
                    createLogs(lane);
                }
                
                lanes.push(lane);
            }
            
            // 创建树木
            function createTrees(lane) {
                const treeCount = 2 + Math.floor(Math.random() * 2);
                
                for (let i = 0; i < treeCount; i++) {
                    const tree = document.createElement('div');
                    tree.className = 'tree';
                    tree.style.left = Math.random() * (BOARD_WIDTH - 50) + 'px';
                    tree.style.top = (lane.y - 15) + 'px';
                    gameBoard.appendChild(tree);
                    
                    lane.elements.push({
                        element: tree,
                        x: parseInt(tree.style.left),
                        type: 'tree'
                    });
                }
            }
            
            // 创建金币
            function createCoins(lane) {
                const coinCount = 1 + Math.floor(Math.random() * 2);
                
                for (let i = 0; i < coinCount; i++) {
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.style.left = Math.random() * (BOARD_WIDTH - 30) + 'px';
                    coin.style.top = (lane.y + 10) + 'px';
                    gameBoard.appendChild(coin);
                    
                    lane.elements.push({
                        element: coin,
                        x: parseInt(coin.style.left),
                        y: lane.y,
                        collected: false,
                        type: 'coin'
                    });
                }
            }
            
            // 创建车辆
            function createCars(lane) {
                const carCount = 3 + Math.floor(Math.random() * 2);
                const direction = Math.random() > 0.5 ? 1 : -1;
                const speed = 2 + Math.random() * 2;
                
                for (let i = 0; i < carCount; i++) {
                    const car = document.createElement('div');
                    const carColors = ['red', 'blue', 'green'];
                    car.className = `car ${carColors[Math.floor(Math.random() * carColors.length)]}`;
                    
                    // 设置车辆初始位置
                    const startX = direction > 0 ? -100 : BOARD_WIDTH + 100;
                    car.style.left = startX + i * (BOARD_WIDTH / carCount) + 'px';
                    car.style.top = lane.y + 5 + 'px';
                    
                    gameBoard.appendChild(car);
                    
                    lane.elements.push({
                        element: car,
                        x: parseInt(car.style.left),
                        y: lane.y,
                        speed: speed * direction,
                        type: 'car'
                    });
                }
            }
            
            // 创建浮木（随机长度）
            function createLogs(lane) {
                const logCount = 3 + Math.floor(Math.random() * 2);
                const direction = Math.random() > 0.5 ? 1 : -1;
                const speed = 1 + Math.random() * 1.5;
                
                for (let i = 0; i < logCount; i++) {
                    // 随机浮木长度 (2-4格)
                    const logLengths = [80, 120, 160];
                    const logWidth = logLengths[Math.floor(Math.random() * logLengths.length)];
                    
                    const log = document.createElement('div');
                    log.className = 'log';
                    log.style.width = logWidth + 'px';
                    
                    // 设置浮木初始位置
                    const startX = direction > 0 ? -logWidth : BOARD_WIDTH + logWidth;
                    log.style.left = startX + i * (BOARD_WIDTH / logCount) + 'px';
                    log.style.top = lane.y + 5 + 'px';
                    
                    gameBoard.appendChild(log);
                    
                    // 在浮木上创建金币
                    const coin = document.createElement('div');
                    coin.className = 'coin';
                    coin.style.position = 'absolute';
                    coin.style.left = (Math.random() * (logWidth - 20) + 10) + 'px';
                    coin.style.top = '5px';
                    log.appendChild(coin);
                    
                    const logObj = {
                        element: log,
                        x: parseInt(log.style.left),
                        y: lane.y,
                        speed: speed * direction,
                        width: logWidth,
                        type: 'log',
                        coin: {
                            element: coin,
                            x: parseInt(coin.style.left),
                            collected: false
                        }
                    };
                    
                    lane.elements.push(logObj);
                }
            }
            
            // 键盘控制
            function handleKeyPress(e) {
                if (!gameActive) return;
                
                const moveAmount = 50;
                const laneWidth = BOARD_WIDTH;
                
                // 空格键 - 前进
                if (e.code === 'Space') {
                    // 检查是否在顶部
                    if (chickenPosition.y <= LANE_HEIGHT) return;
                    
                    chickenPosition.y -= LANE_HEIGHT;
                    score++;
                    scoreDisplay.textContent = score;
                    
                    // 检查是否到达终点
                    if (chickenPosition.y <= FINISH_LINE_Y) {
                        gameOver(true); // 胜利
                    }
                }
                // 左箭头
                else if (e.code === 'ArrowLeft') {
                    chickenPosition.x = Math.max(0, chickenPosition.x - moveAmount);
                }
                // 右箭头
                else if (e.code === 'ArrowRight') {
                    chickenPosition.x = Math.min(laneWidth - CHICKEN_SIZE, chickenPosition.x + moveAmount);
                }
                
                // 更新小鸡位置
                chickenElement.style.left = chickenPosition.x + 'px';
                chickenElement.style.top = chickenPosition.y + 'px';
                
                // 检查金币收集
                checkCoinCollection();
            }
            
            // 检查金币收集
            function checkCoinCollection() {
                for (let lane of lanes) {
                    for (let element of lane.elements) {
                        if (element.type === 'coin' && !element.collected) {
                            if (Math.abs(chickenPosition.x - element.x) < 25 && 
                                Math.abs(chickenPosition.y - element.y) < 25) {
                                
                                element.collected = true;
                                element.element.style.display = 'none';
                                score += 5;
                                scoreDisplay.textContent = score;
                                
                                // 显示+5效果
                                showCoinEffect(element.x, element.y);
                            }
                        }
                        else if (element.type === 'log' && element.coin && !element.coin.collected) {
                            const coinX = element.x + element.coin.x;
                            const coinY = element.y + 5;
                            
                            if (Math.abs(chickenPosition.x - coinX) < 25 && 
                                Math.abs(chickenPosition.y - coinY) < 25) {
                                
                                element.coin.collected = true;
                                element.coin.element.style.display = 'none';
                                score += 5;
                                scoreDisplay.textContent = score;
                                
                                // 显示+5效果
                                showCoinEffect(coinX, coinY);
                            }
                        }
                    }
                }
            }
            
            // 显示金币收集效果
            function showCoinEffect(x, y) {
                const effect = document.createElement('div');
                effect.textContent = '+5';
                effect.style.position = 'absolute';
                effect.style.left = x + 'px';
                effect.style.top = (y - 20) + 'px';
                effect.style.color = '#ffd166';
                effect.style.fontSize = '20px';
                effect.style.fontWeight = 'bold';
                effect.style.textShadow = '0 0 5px #000';
                effect.style.animation = 'floatUp 1s forwards';
                
                gameBoard.appendChild(effect);
                
                // 创建浮动动画
                const keyframes = `
                    @keyframes floatUp {
                        0% { transform: translateY(0); opacity: 1; }
                        100% { transform: translateY(-50px); opacity: 0; }
                    }
                `;
                const styleSheet = document.createElement('style');
                styleSheet.textContent = keyframes;
                document.head.appendChild(styleSheet);
                
                // 移除效果元素
                setTimeout(() => {
                    gameBoard.removeChild(effect);
                    document.head.removeChild(styleSheet);
                }, 1000);
            }
            
            // 碰撞检测
            function checkCollisions() {
                // 检查车辆碰撞
                for (let lane of lanes) {
                    for (let element of lane.elements) {
                        if (element.type === 'car') {
                            if (Math.abs(chickenPosition.y - element.y) < 30 && 
                                Math.abs(chickenPosition.x - element.x) < 50) {
                                gameOver(false); // 失败
                                return;
                            }
                        }
                    }
                }
                
                // 检查河流
                const currentLane = lanes.find(lane => Math.abs(chickenPosition.y - lane.y) < 20);
                if (currentLane && currentLane.type === RIVER) {
                    let onLog = false;
                    
                    // 检查是否在浮木上
                    for (let element of currentLane.elements) {
                        if (element.type === 'log') {
                            if (Math.abs(chickenPosition.y - element.y) < 20 && 
                                chickenPosition.x + CHICKEN_SIZE > element.x && 
                                chickenPosition.x < element.x + element.width) {
                                onLog = true;
                                // 小鸡随浮木移动
                                chickenPosition.x += element.speed;
                                chickenElement.style.left = chickenPosition.x + 'px';
                                break;
                            }
                        }
                    }
                    
                    // 不在浮木上 - 游戏结束
                    if (!onLog) {
                        gameOver(false); // 失败
                    }
                }
            }
            
            // 游戏结束
            function gameOver(isWin = false) {
                gameActive = false;
                finalScoreDisplay.textContent = score;
                
                // 设置胜利或失败样式
                if (isWin) {
                    gameOverScreen.classList.add('win');
                    gameOverScreen.querySelector('h1').textContent = '胜利!';
                } else {
                    gameOverScreen.classList.remove('win');
                    gameOverScreen.querySelector('h1').textContent = '游戏结束!';
                }
                
                gameOverScreen.style.display = 'flex';
                document.removeEventListener('keydown', handleKeyPress);
            }
            
            // 重新开始游戏
            function restartGame() {
                gameOverScreen.style.display = 'none';
                initGame();
            }
            
            // 更新游戏元素位置
            function updateElements() {
                for (let lane of lanes) {
                    for (let element of lane.elements) {
                        if (element.type === 'car' || element.type === 'log') {
                            element.x += element.speed;
                            element.element.style.left = element.x + 'px';
                            
                            // 元素循环
                            if (element.speed > 0 && element.x > BOARD_WIDTH + 100) {
                                element.x = element.type === 'car' ? -100 : -element.width;
                            } else if (element.speed < 0 && element.x < (element.type === 'car' ? -100 : -element.width)) {
                                element.x = BOARD_WIDTH + 100;
                            }
                        }
                    }
                }
            }
            
            // 游戏主循环
            function gameLoop() {
                if (gameActive) {
                    updateElements();
                    checkCollisions();
                    requestAnimationFrame(gameLoop);
                }
            }
            
            // 开始游戏
            initGame();
        });
    </script>
</body>
</html>
