    <style>
        * {

        .btn {

        .score-display {

        .current-score {

        .high-score {
            font-size: 16px;

            display: flex;
            align-items: center;
        }
        
        .high-score-icon {
            margin-right: 5px;

        }
        
        .game-over {
            display: none;

        }
        
        .game-over h2 {
            color: #e74c3c;
            font-size: 60px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.6);
            font-weight: 900;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .score-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            width: 80%;
            max-width: 300px;
        }
        
        .final-score {
            color: #fff;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        
        .final-high-score {
            color: #f1c40f;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ecf0f1;
            font-size: 16px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            padding: 0 20px;
        }
        
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, #8B4513, #5D2906);
            z-index: 4;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            z-index: 1;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .new-high-score {
            color: #ff5252;
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .score-animation {
            animation: scorePop 0.5s ease-out;
        }
        
        @keyframes scorePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Flappy Bird</h1>
            <p>æŒ‰ç©ºæ ¼é”®è®©å°é¸Ÿè·³è·ƒï¼Œé¿å¼€éšœç¢ç‰©ï¼</p>
        </div>
        <div class="game-canvas">
            <canvas id="gameCanvas" width="360" height="500"></canvas>
            <div class="score-display">
                <div class="current-score">åˆ†æ•°: <span id="score">0</span></div>
                <div class="high-score">
                    <span class="high-score-icon">ğŸ†</span> 
                    æœ€é«˜åˆ†: <span id="highScore">0</span>
                </div>
            </div>
            <div class="game-ui" id="gameUI">
                <div class="start-screen" id="startScreen">
                    <h2>Flappy Bird</h2>
                    <p>æ§åˆ¶å°é¸Ÿç©¿è¿‡æŸ±å­é—´çš„ç©ºéš™<br>æ¯ç©¿è¿‡ä¸€å¯¹æŸ±å­å¾—1åˆ†<br>æ’åˆ°æŸ±å­æˆ–åœ°é¢æ¸¸æˆç»“æŸ</p>
                    <div class="high-score" style="margin-bottom: 20px; font-size: 18px;">
                        <span class="high-score-icon">ğŸ†</span> 
                        æœ€é«˜åˆ†: <span id="startHighScore">0</span>
                    </div>
                    <button class="btn floating" id="startBtn">å¼€å§‹æ¸¸æˆ</button>
                </div>
                <div class="game-over" id="gameOverScreen">
                    <h2>GAME OVER</h2>
                    <div class="score-container">
                        <div class="final-score">
                            <span>æœ¬æ¬¡åˆ†æ•°:</span> 
                            <span id="finalScore">0</span>
                        </div>
                        <div class="final-high-score">
                            <span>æœ€é«˜åˆ†:</span> 
                            <span id="finalHighScore">0</span>
                        </div>
                        <div id="newHighScore" class="new-high-score" style="display:none">æ–°çºªå½•ï¼</div>
                    </div>
                    <button class="btn floating" id="restartBtn">é‡æ–°å¼€å§‹</button>
                </div>
            </div>
            <div class="instructions">æŒ‰ç©ºæ ¼é”®è®©å°é¸Ÿè·³è·ƒ</div>
        </div>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gameUI = document.getElementById('gameUI');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const startHighScoreDisplay = document.getElementById('startHighScore');
        const finalScoreDisplay = document.getElementById('finalScore');
        const finalHighScoreDisplay = document.getElementById('finalHighScore');
        const newHighScoreDisplay = document.getElementById('newHighScore');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        
        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let lastTimestamp = 0;
        let isNewHighScore = false;
        
        // åˆå§‹åŒ–æœ€é«˜åˆ†æ˜¾ç¤º
        highScoreDisplay.textContent = highScore;
        startHighScoreDisplay.textContent = highScore;
        
        // å°é¸Ÿå¯¹è±¡
        const bird = {
            x: 80,
            y: canvas.height / 2,
            radius: 15,
            velocity: 0,
            gravity: 0.5,
            jump: -8,
            color: '#FFD700',
            
            draw() {
                // ç»˜åˆ¶å°é¸Ÿèº«ä½“
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // ç”»çœ¼ç›
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + 8, this.y - 5, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // ç”»é«˜å…‰
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x + 6, this.y - 7, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // ç”»å˜´å·´
                ctx.fillStyle = '#FF6600';
                ctx.beginPath();
                ctx.moveTo(this.x + 12, this.y - 2);
                ctx.lineTo(this.x + 25, this.y);
                ctx.lineTo(this.x + 12, this.y + 2);
                ctx.fill();
                
                // ç”»ç¿…è†€
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.ellipse(this.x - 5, this.y + 5, 10, 6, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
            },
            
            update() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                // åœ°é¢ç¢°æ’æ£€æµ‹
                if (this.y + this.radius > canvas.height - 30) {
                    this.y = canvas.height - 30 - this.radius;
                    gameOver();
                }
                
                // é¡¶éƒ¨ç¢°æ’æ£€æµ‹
                if (this.y - this.radius < 0) {
                    this.y = this.radius;
                    this.velocity = 0;
                }
            },
            
            flap() {
                this.velocity = this.jump;
                // è·³è·ƒåŠ¨ç”»æ•ˆæœ
                this.radius = 17;
                setTimeout(() => {
                    this.radius = 15;
                }, 100);
            }
        };
        
        // æŸ±å­æ•°ç»„
        const pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeInterval = 1500; // æ¯«ç§’
        let pipeTimer = 0;
        let lastPipeTime = 0;
        
        // äº‘æœµæ•°ç»„
        const clouds = [];
        
        // åˆ›å»ºäº‘æœµ
        function createClouds() {
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height / 3),
                    width: 60 + Math.random() * 50,
                    height: 30 + Math.random() * 20,
                    speed: 0.2 + Math.random() * 0.5
                });
            }
        }
        
        // åˆ›å»ºæŸ±å­
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight - 30;
            const height = minHeight + Math.random() * maxHeight;
            
            pipes.push({
                x: canvas.width,
                y: 0,
                width: pipeWidth,
                height: height,
                passed: false
            });
            
            pipes.push({
                x: canvas.width,
                y: height + pipeGap,
                width: pipeWidth,
                height: canvas.height - height - pipeGap - 30,
                passed: false
            });
        }
        
        // ç»˜åˆ¶äº‘æœµ
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width/3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width/3, cloud.y - cloud.height/4, cloud.width/3.5, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width/2, cloud.y, cloud.width/3, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // æ›´æ–°äº‘æœµ
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width + cloud.width;
                    cloud.y = Math.random() * (canvas.height / 3);
                }
            });
        }
        
        // ç»˜åˆ¶æŸ±å­
        function drawPipes() {
            pipes.forEach(pipe => {
                // æŸ±å­é¢œè‰²
                const pipeColor = pipe.height > 200 ? '#27ae60' : '#2ecc71';
                
                ctx.fillStyle = pipeColor;
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                
                // æ·»åŠ æŸ±å­é¡¶éƒ¨è£…é¥°
                ctx.fillStyle = '#16a085';
                ctx.fillRect(pipe.x - 5, pipe.y, pipe.width + 10, 20);
                
                // æ·»åŠ æŸ±å­åº•éƒ¨è£…é¥°
                if (pipe.y > canvas.height / 2) {
                    ctx.fillRect(pipe.x - 5, pipe.y, pipe.width + 10, 20);
                }
            });
        }
        
        // æ›´æ–°æŸ±å­
        function updatePipes(timestamp) {
            // åˆ›å»ºæ–°æŸ±å­
            if (timestamp - lastPipeTime > pipeInterval) {
                createPipe();
                lastPipeTime = timestamp;
            }
            
            // ç§»åŠ¨æŸ±å­å¹¶æ£€æµ‹ç¢°æ’
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].x -= 2;
                
                // ç¢°æ’æ£€æµ‹
                if (
                    bird.x + bird.radius > pipes[i].x &&
                    bird.x - bird.radius < pipes[i].x + pipes[i].width &&
                    bird.y + bird.radius > pipes[i].y &&
                    bird.y - bird.radius < pipes[i].y + pipes[i].height
                ) {
                    gameOver();
                }
                
                // æ£€æµ‹æ˜¯å¦é€šè¿‡æŸ±å­
                if (!pipes[i].passed && pipes[i].x + pipes[i].width < bird.x) {
                    pipes[i].passed = true;
                    // åªæœ‰ä¸Šæ–¹çš„æŸ±å­è®¡åˆ†
                    if (i % 2 === 0) {
                        score++;
                        scoreDisplay.textContent = score;
                        
                        // åˆ†æ•°å¢åŠ åŠ¨ç”»
                        scoreDisplay.classList.remove('score-animation');
                        void scoreDisplay.offsetWidth; // è§¦å‘é‡ç»˜
                        scoreDisplay.classList.add('score-animation');
                        
                        // æ£€æŸ¥å¹¶æ›´æ–°æœ€é«˜åˆ†
                        updateHighScore();
                    }
                }
                
                // ç§»é™¤å±å¹•å¤–çš„æŸ±å­
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                    i--;
                }
            }
        }
        
        // æ›´æ–°æœ€é«˜åˆ†
        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                highScoreDisplay.textContent = highScore;
                isNewHighScore = true;
                
                // æœ€é«˜åˆ†æ›´æ–°åŠ¨ç”»
                highScoreDisplay.classList.remove('score-animation');
                void highScoreDisplay.offsetWidth;
                highScoreDisplay.classList.add('score-animation');
            }
        }
        
        // ç»˜åˆ¶åœ°é¢
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 30, canvas.width, 30);
            
            // æ·»åŠ è‰åœ°çº¹ç†
            ctx.fillStyle = '#2E8B57';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 30, 10, 5);
            }
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            
            // ç¡®ä¿æœ€é«˜åˆ†å·²æ›´æ–°
            updateHighScore();
            
            // æ˜¾ç¤ºç»“æŸç•Œé¢
            gameOverScreen.style.display = 'block';
            startScreen.style.display = 'none';
            finalScoreDisplay.textContent = score;
            finalHighScoreDisplay.textContent = highScore;
            
            // æ˜¾ç¤ºæ–°çºªå½•æç¤º
            if (isNewHighScore) {
                newHighScoreDisplay.style.display = 'block';
            } else {
                newHighScoreDisplay.style.display = 'none';
            }
            
            // æ·»åŠ æ¸¸æˆç»“æŸæ•ˆæœ
            gameUI.style.display = 'flex';
            gameUI.style.background = 'rgba(0, 0, 0, 0.7)';
            
            // éœ‡åŠ¨æ•ˆæœ
            canvas.style.transform = 'translateX(5px)';
            setTimeout(() => {
                canvas.style.transform = 'translateX(-5px)';
                setTimeout(() => {
                    canvas.style.transform = 'translateX(0)';
                }, 50);
            }, 50);
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes.length = 0;
            score = 0;
            scoreDisplay.textContent = score;
            lastPipeTime = 0;
            canvas.style.transform = 'none';
            isNewHighScore = false;
            
            // æ›´æ–°å¼€å§‹ç•Œé¢çš„æœ€é«˜åˆ†
            startHighScoreDisplay.textContent = highScore;
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop(timestamp) {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            drawClouds();
            updateClouds();
            
            // æ›´æ–°å’Œç»˜åˆ¶æ¸¸æˆå…ƒç´ 
            drawPipes();
            if (gameRunning) {
                updatePipes(timestamp);
            }
            
            drawGround();
            bird.update();
            bird.draw();
            
            // ç»§ç»­æ¸¸æˆå¾ªç¯
            if (gameRunning) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', () => {
            resetGame();
            gameRunning = true;
            gameUI.style.display = 'none';
            requestAnimationFrame(gameLoop);
        });
        
        restartBtn.addEventListener('click', () => {
            resetGame();
            gameRunning = true;
            gameOverScreen.style.display = 'none';
            gameUI.style.display = 'none';
            requestAnimationFrame(gameLoop);
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (gameRunning) {
                    bird.flap();
                } else if (!gameUI.style.display || gameUI.style.display === 'none') {
                    // å¦‚æœæ¸¸æˆç»“æŸï¼ŒæŒ‰ç©ºæ ¼é”®é‡æ–°å¼€å§‹
                    resetGame();
                    gameRunning = true;
                    gameOverScreen.style.display = 'none';
                    gameUI.style.display = 'none';
                    requestAnimationFrame(gameLoop);
                }
            }
            
            // å¼€å§‹æ¸¸æˆ
            if (e.code === 'Space' && !gameRunning && gameUI.style.display !== 'none') {
                resetGame();
                gameRunning = true;
                gameUI.style.display = 'none';
                requestAnimationFrame(gameLoop);
            }
        });
        
        // è§¦æ‘¸æ”¯æŒ
        canvas.addEventListener('touchstart', () => {
            if (gameRunning) {
                bird.flap();
            }
        });
        
        // é¼ æ ‡ç‚¹å‡»æ”¯æŒ
        canvas.addEventListener('mousedown', () => {
            if (gameRunning) {
                bird.flap();
            }
        });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        createClouds();
        resetGame();
        
        // åˆå§‹ç»˜åˆ¶
        drawClouds();
        drawGround();
        bird.draw();
    </script>
</body>
